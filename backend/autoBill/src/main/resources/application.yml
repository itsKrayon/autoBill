server:
  port: 8080
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/Billdb?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&autoReconnect=true&allowMultiQueries=true
    username: root #数据库用户名
    password: 123456  #123456   #数据库密码

  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.program.facesigninsystem.entity

    configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


